- id: 'ory:kratos-accounts:anonymous'
  upstream:
    preserve_host: true
    url: 'http://vue-acc-service.svc.default.cluster.local'
  match:
    url: 'https://core.prac.io/<.*>'
    methods:
      - GET
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop
