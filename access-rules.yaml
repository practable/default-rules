- id: 'ory:kratos-pingbar-api:protected'
  upstream:
    preserve_host: true
    url: 'http://pingbar-service.default.svc.cluster.local:8080'
    strip_path: '/pingbar'
  match:
    url: 'http<s?>://core.prac.io/pingbar/<.*>'
    methods:
      - GET
  authenticators:
    - handler: cookie_session
  authorizer:
    handler: allow
  mutators:
    - handler: noop
  error:
    - handler: redirect
      config:
        to: https://core.prac.io/accounts/login
